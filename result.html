<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Trust Bank</title>
    <link rel="stylesheet" href="/result.css">
    <link rel="icon" href="/images/log.svg">
</head>
<body>
    <div class="container">
        <!-- Left section -->
         <div class="result-card">
            <h2>Your Result</h2>
            <div class="score">
                <p class="score-value">50%</p>
                <p class="score-out-of"></p>
            </div>
            <h3>Pending Withdraw</h3>
            <p class="description">Kindly wait your withdraw is being processed check back later</p>
         </div>

        <!--    Right Section -->
            <div class="summary-card">
                <h2>Summary</h2>
                <div class="summary-item list-1">
                    <img src="Assets/icon-reaction.svg" alt="Thunder sign">
                    <span class="label reaction">Banking</span>
                    <span class="score-2">80/ <span class="lst">100</span> </span>
                </div>
                <div class="summary-item list-2">
                    <img src="Assets/icon-memory.svg" alt="A small picture as a brain">
                    <span class="label Memory">FAQ</span>
                    <span class="score-2">92/ <span class="lst">100</span> </span>
                </div>
                <div class="summary-item list-3">
                    <img src="Assets/icon-verbal.svg" alt="A chat Logo">
                    <span class="label verbal">Finance</span>
                    <span class="score-2">61/ <span class="lst">100</span> </span>
                </div>
                <div class="summary-item list-4">
                    <img src="Assets/icon-visual.svg" alt="An eye">
                    <span class="label visual">Support</span>
                    <span class="score-2">80/ <span class="lst">100</span> </span>
                </div>
                <a href="/index.html"><button class="continue-btn">Logout</button></a>
            </div>
    </div>
    <!-- <script>
        window.location.href = "dash.html"; // Redirect to dashboard
    </script> -->
</body>
</html>
