<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/login.css" />
    <!--========== BOX ICONS ==========-->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <title>Pioneer Trust Bank</title>
    <link rel="shortcut icon" href="images/b5597a21c4c2b5ac89d1a32ab27d7b22-removebg-preview.png" type="image/x-icon">
  </head>
  <body>
    
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form id="loginForm" class="sign-in-form" onsubmit="event.preventDefault(); login();">
            <h2 class="title">Sign in</h2>  
            <div class="input-field">
              <i class='bx bxs-user' style="color: black;"></i>
              <input type="text" id="username" placeholder="Username" required />
            </div>
            <div class="input-field">
              <i class='bx bxs-lock' style="color: black;"></i>
              <input type="password" id="password" placeholder="Password" required />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p><a href="/index.html"><i class='bx bx-arrow-back'></i> Go back home</a></p>
           
          </form>
          <div id="adminPanel" style="display: none;">
            <h2>Welcome, Admin!</h2>
            <p>You have successfully logged in.</p>
          </div>
        </div>
      </div>
    </div>
    <script>
      function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (username === "lucas" && password === "1236") {
        window.location.href = "dash.html"; // Redirect to dashboard
    } else {
        alert("Invalid username or password.");
    }
}

    </script>
    <script src="/login.js"></script>
  </body>
</html>
